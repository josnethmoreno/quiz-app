<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
    <div class="text-white bg-dark pt-2" id="app">
      <div class="container">
        <!-- Header -->
        <div class="header text-center bg-primary bg-opacity-10 p-3 rounded-3 mt-2 mb-4">
          <div class="h1 fw-bold">Quiz <span class="text-warning">JS</span> Vanilla</div>
        </div>
        <!-- Quiz Container -->
        <div class="quiz-container">
          <!-- Quiz Question -->
          <div class="h2 mb-5" id="question"></div>
          <!-- Quiz Choices -->
          <div class="choices text-white d-flex flex-column gap-3 mb-5" id="choices"></div>
          <!-- Quiz Progress -->
          <div class="progress-container pb-5">
            <span class="mb-1 d-inline-block">Progress:</span>
            <div class="progress" style="height: 2rem;">
              <div class="progress-bar bg-success" id="progressBar" style="width: 0%;" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">25%</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/app.js"></script>
  </body>
</html>
